{% block head %}

<head>

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>corydonbaylor.io</title>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap loadouts -->
    {% include 'partials/head/bootstrap.html' %}
    <link rel="stylesheet" href="{{url_for('.static', filename='custom.css')}}">
    <link rel="stylesheet"
        href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
    <script src="https://kit.fontawesome.com/2a1205b7da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/highlight.min.js"></script>

    <script>
        $(function () {
            $(window).on('scroll', function () {
                if ($(window).scrollTop() > 40) {
                    $('.trans-navbar').addClass('active');
                } else {
                    $('.trans-navbar').removeClass('active');
                }
            });
        });
    </script>

</head>
{% endblock %}

<div class="navbar-custom trans-navbar">
    <nav class="navbar navbar-expand-lg trans-navbar">
        {% include 'partials/navbar.html' %}
    </nav>
</div>
{% if color %}

<body class="{{color}}">
    {% else %}

    <body class="oranges">
        {% endif %}

        <div class="container grad">
            {% block content %}
            {% endblock %}
        </div>
    </body>
